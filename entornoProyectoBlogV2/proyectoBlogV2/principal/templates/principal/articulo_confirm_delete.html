{% extends "principal/base.html" %}
{% block contenido %}
<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <p>Quieres borrar este articulo "{{ articulo }}"?</p>
                {{ form }}
                <a class="btn" href="{% url 'listado' %}">Cancelar</a>
            </form>
        </div>
        <div class="col-1"></div>

    </div>
</div>
{% endblock %}
